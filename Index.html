<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZongZheng</title>
    <!-- Icon -->
    <link rel="icon" type="image/png" href="/SRC/Index/1-HOME-TEXT1-edit.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="stylesheet" href="/CSS/Nav-Fonts/Fonts.css"> <!-- Font CSS -->
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/Nav-Fonts/Navbar.css"> <!-- Navbar CSS -->
    <link rel="stylesheet" href="/CSS/Index/Index.css"> <!-- Index CSS -->
    <link rel="stylesheet" href="/CSS/Index/Indexresponsive.css"> <!-- Index Responsive CSS -->

    <!-- Navbar -->
    <nav class="navbar fixed-top" id="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Home Logo on the Left -->
            <a class="navbar-brand" href="Index.html#Index">
                <img src="/SRC/Index/1-LOGO-edit.png" alt="zongzheng">
            </a>
    
            <!-- Language Icon and Collapse Button on the Right -->
            <div class="d-flex align-items-center">
                <!-- Language Icon -->
                <a class="navbar-language">
                    <img src="/SRC/Index/1-LANGUAGE-ENG.png" alt="language">
                </a>
    
                <!-- Collapse Button -->
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
    
            <!-- Collapsible Navbar Content -->
            <div class="navbar-collapse collapse justify-content-end">
                <ul class="navbar-nav text-end pe-2 mt-3">
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-white text-decoration-none" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-white text-decoration-underline" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-white text-decoration-underline" href="#">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-white text-decoration-underline" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="/JS/à¹ŒNavbar/navbar.js"></script>
          

</head>
<body>
    <!-- Section-Sky -->
    <section class="section-sky d-flex justify-content-center align-items-center" id="Index">
        <div class="home-logo" id="home-logo"><img src="SRC/Index/1-HOME-TEXT1.png" alt="Home-logo"></div> <!-- Logo -->
        <div class="cloud-parent"> <!-- Cloud -->
            <div class="cloud-left" id="cloud_left"><img src="SRC/Index/1-CLOUD1.png" alt="cloud-left"></div>
            <div class="cloud-right" id="cloud_right"><img src="SRC/Index/1-CLOUD1.png" alt="cloud-right"></div>
        </div>
    </section>
    <!-- Section-Rooftop -->
    <section class="section-rooftop">
        <div class="rooftop-parent d-flex flex-column justify-content-center align-items-center">
            <div class="billboard">
                <img src="/SRC/Index/2-SEARCH-BG.png" alt="billboard">
                <div class="billboard-text">Select the right<br>Freelance services.</div>
                <div>
                    <div class="search-input-border">
                        <input type="text" name="searchbar" id="searchbar" title="Searchbar" placeholder="">
                    </div>
                    <button type="button" id="searchbutton" title="Searchbutton" onclick="redirectToWebsite()"> <!-- Search button -->
                        <img src="SRC/Index/1-SEARCH-ICON.png" class="search-icon-img" alt="searchbutton">
                    </button>
                    <button type="button" id="clearbutton" title="Clearbutton" onclick="document.getElementById('searchbar').value = ''"> <!-- Clear button -->
                        <img src="SRC/Index/1-CROSS-ICON.png" class="clear-icon-img" alt="clearbutton">
                    </button>
                    <div class="service-list-text">Categories :</div>
                    <div class="button-service-list">
                        <!--Top-row-services-->
                        <button class="service-button product-service" id="product-service-btn" type="button" title="Production"
                        onclick="document.getElementById('searchbar').value = 'Production'">PRODUCTION</button> <!-- Production-Service -->

                        <button class="service-button graphic-service" id="graphic-service-btn" type="button" title="Graphic"
                        onclick="document.getElementById('searchbar').value = 'Graphic'">GRAPHIC</button> <!-- Graphic-Service -->

                        <button class="service-button sound-service" id="sound-service-btn" type="button" title="Sound"
                        onclick="document.getElementById('searchbar').value = 'Sound'">SOUND</button> <!-- Sound-Service -->

                        <!--Bottom-row-services-->
                        <button class="service-button illustration-service" id="illustration-service-btn" type="button" title="Illustration"
                        onclick="document.getElementById('searchbar').value = 'Illustration'">ILLUSTRATION</button> <!-- Illustration-Service -->
                        
                        <button class="service-button animation-service" id="animation-service-btn" type="button" title="Animation"
                        onclick="document.getElementById('searchbar').value = 'Animation'">ANIMATION</button> <!-- Animation-Service -->
                    </div>
                </div>
            </div>
            <div class="rooftop"><img src="SRC/Index/2-ROOFTOP.png" alt="rooftop"></div>
        </div>
    </section>
    <!-- Section-Production&Graphic -->
    <div class="bird-pd-gp-container">
        <!--<div id="bird"><img src="/SRC/Index/3-BIRD-GIF.gif" alt="bird"></div>-->
        <!-- Section-Production -->
        <section class="section-production d-flex flex-column justify-content-center align-items-center">
            <div class="production-container d-flex flex-row justify-content-center align-items-center gap-production">
                <div class="pd-compressor-with-text">
                    <a class="pd-text">Production</a>
                    <div class="pd-compressor"><img src="SRC/Index/Compresser.png" alt="compresser"></div>
                </div>
                <div class="pd-window-left">
                    <img src="SRC/Index/3-window-left-close-resize.png" alt="production-window-left" class="pd-window-left-img" 
                    onmouseover="this.src='SRC/Index/3-window-left-open.png'" onmouseout="this.src='SRC/Index/3-window-left-close-resize.png'">
                </div>
                <div class="pd-window-right">
                    <img src="SRC/Index/3-window-right-close-resize.png" alt="production-window-right" class="pd-window-left-img"
                    onmouseover="this.src='SRC/Index/3-window-right-open-resize.png'" onmouseout="this.src='SRC/Index/3-window-right-close-resize.png'">
                </div>
            </div>
        </section>
        <!-- Section-Graphic -->
        <section class="section-graphic d-flex flex-column justify-content-center align-items-center">
            <div class="graphic-container">
                <div class="gp-window d-flex flex-row justify-content-center align-items-center gap-graphic">
                    <a class="gp-text">Graphic/<br>Illustration</a>
                    <img class="gp-window-left" src="SRC/Index/gp-window-1.gif" alt="graphic-window-left">
                    <img class="gp-window-middle" src="SRC/Index/gp-window-2.gif" alt="graphic-window-middle">
                    <img class="gp-window-right" src="SRC/Index/gp-window-3.gif" alt="graphic-window-right">
                </div>
            </div>
        </section>
    </div>
    <!-- Section-Sound -->
     <section class="section-sound">
        <div class="sound-container d-flex flex-row justify-content-center align-items-center">
            <div class="sd-music"><audio src="/SRC/Index/Mantongtonn.m4a" id="sound-music" controls></audio></div>
            <div class="sd-play-button"><img src="SRC/Index/PLAY-BUTTON-SOUND.png" id="play-button" alt="toggle-sound-button"></div>
            <div class="sd-left-window"><img src="SRC/Index/SOUND-STUDIO.png" alt="sound-studio-window"></div>
            <a class="sd-text">Sound Studio</a>
            <div class="sd-cat"><img src="SRC/Index/CAT-GIF-2.gif" alt="cat"></div>
            <div class="sd-right-window"><img src="src/Index/6-SOUND-WINDOW.png" alt="sound-side-window"></div>
        </div>
     </section>
    


    <!-- Index Script -->
    <script src="/JS/Index/Index.js"></script>

</body>
</html>
